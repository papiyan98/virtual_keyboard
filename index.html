<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Virtual Keyboard</title>
</head>
<body>
  <h2 class="title">Virtual Keyboard</h2>
  <div class="info">
    <p>For implementation used <b>HTML</b>, <b>CSS</b> & <b>JS</b> (no any libraries)</p>
    <p>Click to below text field to enable keyword.</p>
  </div>
  <div class="textField">
    <textarea name="input" id="input" cols="60" rows="10"></textarea>
  </div>

  <div class="keyboard hidden">
    <div class="keys">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key large"><span class="material-icons">backspace</span></div>
    </div>
    <div class="keys">
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
    </div>
    <div class="keys">
      <div class="key large activatable"><span class="material-icons">keyboard_capslock</span></div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key large"><span class="material-icons">keyboard_return</span></div>
    </div>
    <div class="keys">
      <div class="key large check"><span class="material-icons">check_circle</span></div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">?</div>
    </div>
    <div class="keys">
      <div class="key extraLarge"><span class="material-icons">space_bar</span></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
